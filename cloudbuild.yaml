steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/toritoup-backend:latest', '.']

  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/toritoup-backend:latest']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - toritoup-backend
      - --image
      - gcr.io/$PROJECT_ID/toritoup-backend:latest
      - --region
      - us-central1
      - --platform
      - managed
      - --allow-unauthenticated
      - --port
      - '8080'
      - --memory
      - 1Gi
      - --cpu
      - '1'
      - --min-instances
      - '0'
      - --max-instances
      - '10'
      - --set-env-vars
      - NODE_ENV=production

images:
  - gcr.io/$PROJECT_ID/toritoup-backend:latest